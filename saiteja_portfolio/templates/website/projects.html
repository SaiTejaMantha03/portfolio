{% extends 'base.html' %}

{% block content %}
<h2>My Projects</h2>
<ul class="list-group">
  {% for project in projects %}
    <li class="list-group-item">
      <h4>{{ project.title }}</h4>
      <p>{{ project.description }}</p>
      <a href="{{ project.repo_link }}" target="_blank">GitHub Repo</a>
    </li>
  {% empty %}
    <li class="list-group-item">No projects added yet.</li>
  {% endfor %}
</ul>
{% endblock %}
